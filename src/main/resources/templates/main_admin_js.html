<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="javascript.png" type="image/x-icon"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
          crossorigin="anonymous"></script>
  <title>Title</title>
</head>
<body>
<!--Верхняя панель-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <p class="text-white bg-dark">
        <span id="userLogin"> </span>
      <p/>
    </div>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
      </li>
    </ul>
  </div>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <!--Левая боковая панель-->
    <div>
      <ul class="nav flex-column nav-pills justify-content-center" id="left" role="tablist">
        <li class="nav-item">
          <a class="nav-link  " id="leftBarAdmin" data-toggle="tab" role="tab"
             aria-controls="adminHome" href="#adminHome" aria-selected="true">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="leftBarUser" role="tab" data-toggle="tab" aria-controls="userTable"
             href="#userTable" aria-selected="false">User</a>
        </li>
      </ul>
    </div>
    <main role="main" class="ml-sm-auto col-lg-10  bg-light text-dark">
      <div class="tab-content" id="myTabContent">
        <!--див для юзера (таблица с юзером в системе) -->
        <div class="tab-pane fade" id="userTable" role="tabpanel" aria-labelledby="leftBarUser">
          <div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
              <h1 class="h2">User information page</h1>
            </div>
            <table class="table table-responsive-lg border">
              <thead>
              <tr>
                <th scope="col">About User</th>
              </tr>
              </thead>
              <tbody>
              <tr class="bg-white">
                <td>
                  <div class="table-responsive">
                    <table id="showCurrentUs" class="table table-striped bg-white table-lg">
                      <thead>
                      <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Email</th>
                        <th>Role</th>
                      </tr>
                      </thead>
                      <tbody id="showUs">
                      <tr>
                        <td><label id="id3"/></td>
                        <td><label id="name3"/></td>
                        <td><label id="surname3"/></td>
                        <td><label id="email3"/></td>
                        <td><label id="roles3"/></td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!--Див для админа-->
        <div class="tab-pane fade show active" id="adminHome" role="tabpanel" aria-labelledby="adminHome-tab ">
          <!--Вкладки сверху для просмотра юз и для добавления нового юз-->
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
            <div class="h2">Admin panel</div>
          </div>
          <div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="home-tab" role="tab" data-toggle="tab" href="#home" aria-controls="home"
                   aria-selected="true">Users Table</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="addNew-tab" data-toggle="tab" role="tab" href="#addNew" aria-controls="addNew"
                   aria-selected="false">New user</a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent2">
              <!--Главная страница админа-->
              <div class="tab-pane fade  active show" id="home" role="tabpanel" aria-labelledby="home-tab">
                <h3>All users</h3>
                <table class="table table-responsive-lg border">
                  <thead>
                  <tr>
                    <th scope="col">About user</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr class="bg-white">
                    <td>
                      <div class="table-responsive">
                        <table id="table-usersInfo" class="table table-striped bg-white table-lg">
                          <thead>
                          <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                          </tr>
                          </thead>
                          <tbody id="usersTable">
                          <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="text-center"><a class="buttonEdit btn btn-primary" id="edit" data-toggle="modal"
                                                       data-target="#modal-edit"> Edit </a></td>
                            <td class="text-center"><a class="buttonDelete btn btn-danger" id="delete"
                                                       data-toggle="modal"
                                                       data-target="#modal-delete"> Delete </a></td>
                            <div id="postResult"></div>
                          </tr>
                          </tbody>
                        </table>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <!--    Вкладка с добавлением нового юзера  -->
              <div class="tab-pane fade" id="addNew" role="tabpanel" aria-labelledby="addNew-tab">
                <table class="table table-responsive-lg border text-center col-lg-12">
                  <thead>
                  <tr>
                    <th scope="col">Add new user</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr class="bg-white">
                    <td>
                      <div class="container-fluid  d-flex h-100 justify-content-center align-items-center p-0">
                        <div class="row bg-white">
                          <form class="add-user-form">

                            <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                              <label for="surname">Surname</label>
                              <input type="text" class="form-control" id="surname">
                            </div>
                            <div class="form-group">
                              <label for="email">Email</label>
                              <input type="text" class="form-control" id="email"
                                     aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                              <label for="Password">Password</label>
                              <input type="password" class="form-control" id="password">
                            </div>
                            <div class="form-group" id="rolesAdd">
                              <label>Roles: </label>
                              <div id="itemForm2">
                                <div class="item">
                                  <label for="2">admin</label>
                                  <input id="11" name="1" type="checkbox" value="admin">
                                </div>
                                <div class="item">
                                  <label for="1">user</label>
                                  <input id="12" name="2" type="checkbox" value="user">
                                </div>
                              </div>
                            </div>
                            <button type="submit" id="saveAdd" onclick="" class="btn btn-success w-100">Add new user
                            </button>
                          </form>
                        </div>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!--            Модальное окно  изменить -->
            <div class="my-form">
              <div class="modal fade" id="modal-edit" tabindex="-1" aria-labelledby="exampleModalLabel"
                   aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                      <button type="button" id="buttonEdit" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="container-fluid  d-flex h-100 justify-content-center align-items-center p-0">
                        <div class="row bg-white">
                          <form id="editForm">
                            <div class="form-group">
                              <label for="id1">Id</label>
                              <input type="text" readonly class="form-control-plaintext form-control" id="id1"/>
                            </div>
                            <div class="form-group">
                              <label for="name1">Name</label>
                              <input type="text" class="form-control" id="name1"/>
                            </div>
                            <div class="form-group">
                              <label for="surname1">Surname</label>
                              <input type="text" class="form-control"
                                     id="surname1"/>
                            </div>
                            <div class="form-group">
                              <label for="email1">Email</label>
                              <input type="text" class="form-control" id="email1"/>
                            </div>
                            <div class="form-group">
                              <label for="password1">Password</label>
                              <input type="password" class="form-control" id="password1"/>
                            </div>
                            <div class="form-group" id="roles1">
                              <label>Roles: </label>
                              <div id="itemForm">
                                <div class="item">
                                  <label for="2">admin</label>
                                  <input id="2" type="checkbox" value="admin">
                                </div>
                                <div class="item">
                                  <label for="1">user</label>
                                  <input id="1" type="checkbox" value="user">
                                </div>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                  Close
                                </button>
                                <button type="submit" id="saveEdit" class="btn btn-primary">Save</button>
                                <div id="putResult"></div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--            Модальное окно  удалить  -->
            <div class="my-form2">
              <div class="modal fade2" id="modal-delete" tabindex="-1" aria-labelledby="exampleModalLabel1"
                   aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel1"> Delete user </h5>
                      <button type="button" id="buttonDelete" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="container-fluid  d-flex h-100 justify-content-center align-items-center p-0">
                        <div class="row bg-white">
                          <form id="deleteForm">
                            <div class="form-group">
                              <label for="id2">Id</label>
                              <input type="text" readonly class="form-control-plaintext form-control" id="id2"/>
                            </div>
                            <div class="form-group">
                              <label for="name2">Name</label>
                              <input type="text" readonly class="form-control-plaintext form-control" id="name2"/>
                            </div>
                            <div class="form-group">
                              <label for="surname2">Surname</label>
                              <input type="text" readonly class="form-control-plaintext form-control"
                                     id="surname2"/>
                            </div>
                            <div class="form-group">
                              <label for="email2">Email</label>
                              <input type="text" readonly class="form-control-plaintext form-control" id="email2"/>
                            </div>
                            <div class="form-group">
                              <label for="password2">Password</label>
                              <input type="password" readonly class="form-control-plaintext form-control"
                                     id="password2"/>
                            </div>
                            <div class="form-group" id="roles2">
                              <label>Roles: </label>
                              <div id="itemFor">
                                <div class="item">
                                  <label for="2">admin</label>
                                  <input type="checkbox" value="admin">
                                </div>
                                <div class="item">
                                  <label for="1">user</label>
                                  <input type="checkbox" value="user">
                                </div>
                              </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Close
                              </button>
                              <button type="submit" class="btn btn-primary">Delete</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<script src="/main_admin.js"></script>
</body>
</html>
